<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.png" type="imagenes/logo.png">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <title>Costing My Buy</title>  
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div id="calculadora">
    <form name="form">

      <h1 id="titulo">Calculadora <br>de <span class="encargos">Encargos</span></h1>

      <input type="text" class="vsaida" id="precio" name="precio" oninput="calcular()" placeholder="Precio del producto">
      <input type="text" class="vsaida" id="tasa" name="tasa" oninput="calcular()" placeholder="Tasa del USD">
      <input type="text" class="vsaida" id="resultado" name="resultado" placeholder="Resultado" readonly>
      
      <label for="comision">Comisión por la compra:</label>
      <input type="text" class="vsaida" id="comision" name="comision" oninput="calcular()" placeholder="Comisión en %" value="15">

    </form>
  </div>

  <button id="btn-compartir" class="btn-compartir">
    <span class="icono-compartir">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25702.png" alt="Botón Compartir" width="40" height="40">
    </span>
  </button>

  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
