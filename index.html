<body>
  <div id="smartphone">
    <div id="content">
      
      <div class="page" id="page1">
        <h3>Comming Soon!!!</h3>
        <p>We are working on it.</p>
      </div>

      <div class="page  page_active" id="page2">
        <div id="calculadora">

          <form name="form">
            <h1 id="titulo">Calculadora <br>de <span class="encargos">Encargos</span></h1>        
            <p>Sabíamos que lo estabas esperando:<br> Ya tenemos app independiente para nuestra calculadora de encargos.</p>
            <p><b>Descargala desde Drive Ya!!!<b></p>

                         
        <a href="https://drive.google.com/drive/folders/1ULbST64eWCBEI4i-NK-0tiDvaqpNs9Gx?usp=sharing" id="btn-compartir" class="btn-compartir">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
              </svg>
            </a>
          </button>         

          </form>
        </div>
      
       
      </div>

      <div class="page" id="page3">
        <h3>More tools from ADNova!!!</h3>
        <p>We are working on it.</p>
      </div>
      
      <div class="page" id="page4">
        <div class="login-box" id="loginBox">
          <h2>Acceso para Gestores</h2>
          <form onsubmit="return validateCredentials()">
            <div class="user-box">
              <input type="text" id="username" required>
              <label>Usuario</label>
            </div>
            <div class="user-box">
              <input type="password" id="password" required>
              <label>Contraseña</label>
            </div>
            <button type="submit">Acceder</button>
          </form>
        </div>
      
        <div class="gestores-box" id="gestoresBox" style="display: none;">
          <h2 id="saludoUsuario"></h2>
          <form id="pedidoForm">
            <div class="user-box">
              <input type="text" id="cliente" placeholder="Nombre y apellidos" required>
            </div>
            <div class="user-box">
              <input type="tel" id="telefono" placeholder="Teléfono" pattern="[0-9]+" required>
            </div>
            <div class="user-box">
              <input type="email" id="correo" placeholder="Correo Gmail">
            </div>
            <div class="user-box">
              <input type="url" id="carrito" placeholder="Link del carrito" required>
            </div>
            <div class="user-box">
              <input type="text" id="tarjeta" minlength="19" maxlength="19" placeholder="No. Tarjeta Recept. de transferencia">
            </div>
            <div class="user-box">
              <input type="number" id="precio1" maxlength="16" placeholder="Precio Total" required>
            </div>
            <div class="user-box">
              <textarea id="detalles" rows="4" required placeholder="Detalles sobre el pedido (ejemp: nombre de los productos)"></textarea>
            </div>
            <div class="button-container">
              <button id="guardar-button" class="special-button" type="button" onclick="guardarPedido()">Guardar</button>
              <button id="limpiar-button" class="special-button" type="button" onclick="limpiarFormulario()">Limpiar</button>
            </div>

            <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" id="subscriptionNotification" style="display: none;">
              <div class="d-flex">
                <div class="toast-body">
                  Su solicitud ha sido enviada.
                </div>
              </div>
            </div>
          </form>
        </div>         
       
       
        <script type="text/javascript" src="gestores/js/script-gest.js"></script>
      
      </div>

    <div id="nav">
      <div id="circle" style="left: 125px;"></div>
      
      <button class="button_icon" onclick="select_page(0)">
        <i class="bi bi-house">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">

        </svg></i>
      </button>
    
      <button class="button_icon button_icon_selected" onclick="select_page(1)">
        <i class="bi bi-calculator-fill">

      </button>

      <button class="button_icon" onclick="select_page(2)">
        <i class="bi bi-list">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg></i>
      </button>

      <button class="button_icon" onclick="select_page(3)">
        <i class="bi bi-person">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg></i>
      </button>
    </div>
