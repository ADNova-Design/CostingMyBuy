<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.png" type="imagenes/logo.png">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  
  <link rel="manifest" href="manifest.json">
  
  <title>Costing My Buy</title>  
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  
  
  <link href="https://adnova-design.github.io/CostingMyBuy/actualizar.css" rel="stylesheet" type="text/css" media="all" />
  


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  

  
</head>
<body>
<div id="smartphone">
  <div id="calculadora">
    <div class="hero">
      <header id="masthead" role="banner">
        <div class="container">
          <button class="hamburger hamburger--slider" type="button" aria-label="Menu" aria-controls="site-nav">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>                   
          <nav id="site-nav" role="navigation">
            <div class="col" id="contenedor-menu">
              <h4><b>OPCIONES</b></h4>
              <ul>
                <li><a href="https://adnova-design.github.io/ADNova/" onclick="openInNewTab(event)">Sitio Web</a></li>
                <li><a href="https://adnova-design.github.io/ADNova/#about" onclick="openInNewTab(event)">Sobre nosotros</a></li>                
              </ul>
              
              <script>
              function openInNewTab(event) {
                event.preventDefault(); // Evitar el comportamiento predeterminado de abrir el enlace
                window.open(event.target.href, '_blank'); // Abrir el enlace en una nueva pestaña del navegador
              }
              </script>
              <h4 class="h4NO2"><b>SOPORTE</b></h4>
              <ul>
                <li><a href="mailto:agenciaadnovadesign@gmail.com">Email</a></li>
              </ul>
              <h4 class="h4NO3">LEGALIDAD</h4>
              <ul>
                <li><a href="#">Términos y condiciones</a></li>
              </ul>           
            </div>
            <button id="actualizar" class="actualizar" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
              </svg> Buscar Actualizaciones
            </button>  

            <p>Creado por AGC</br>
              Versión: 0001</p>
          </nav>
        </div>
      </header>
      
      <form name="form">
            <h1 id="titulo">Calculadora <br>de <span class="encargos">Encargos</span></h1>
             <div class="vsaida">
              <input type="number" id="precio" name="precio" inputmode="numeric" pattern="[0-9]*" oninput="calcular()" placeholder=" ">
              <label for="precio">Precio del carrito</label>
          </div>
          
          <div class="vsaida">
              <input type="number" id="tasa" name="tasa" inputmode="numeric" pattern="[0-9]*" oninput="calcular()" placeholder=" ">
              <label for="tasa">Tasa del USD</label>
          </div>
          
          <div class="vsaida">
              <input type="number" id="comision" name="comision" inputmode="numeric" pattern="[0-9]*" oninput="calcular()" placeholder=" ">
              <label for="comision">Comisión</label>
          </div>
          
          <div class="vsaida" >
              <input type="number" id="resultado" name="resultado" placeholder=" " readonly>
              <label id="resultadolbl" for="resultado">Total a pagar</label>
          </div>        

          <button id="btn-limpiar" onclick="limpiarCampos()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg> Borrar
          </button>
            
          <button id="btn-compartir" class="btn-compartir">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard2-check" viewBox="0 0 16 16">
              <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5z"/>
              <path d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5z"/>
              <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"/>
            </svg> Copiar
          </button>         

          </form>
        </div>
      
       
        <script type="text/javascript" src="js/script.js"></script>
       </div>    
      <div class="notification" id="notification"></div>     

      

</body>
</html>
